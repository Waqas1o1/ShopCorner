{% extends 'shop/Basic.html' %} {% block titile %} Contact us {% endblock %} {% block csstyle%} {% endblock %} {% block body%}

<body>
    <div class="container-fluid my-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-2">

                <!-- THE CONTACT FORM IS HERE -->
                <h2>Contact me!</h2>
                <form action="/Shop/contact/" method="POST" onsubmit="Clicksumbit()"> {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="name" class="form-control" required='true' id="name" placeholder="Enter your Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" required='true' id="email" placeholder="Enter your Email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Your Phone Number (with country code)</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your Phone Number / (OPTIONAL)" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="description">Describe what you want to contact me for here</label>
                        <textarea type="text" class="form-control" required='true' id="message" style="height: 140px;" placeholder="Your message" name="message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-danger mt-2">Submit</button>
                </form>

            </div>
            <hr>

            <!-- SIDE WIDGET IS HERE -->
            <div class="col-md-4">
                <div class="col-md-8">
                    <div class="my-4">
                        <form action="" method="get">
                            <h4>Search</h4>
                            <div>
                                <input type="text" name="query" class="form-control">
                                <button type="submit" class="btn btn-danger mt-2" id='submit'>Search
                      </button>
                            </div>
                        </form>
                    </div>
                    <div class="my-4">
                        <h4>Subscribe To My YouTube Channels</h4>
                    </div>
                </div>

            </div>
        </div>
    </div>
    {% block js %}
    <script>
        document.getElementById('showcart').setAttribute('disabled', 'ture');
    </script>
    {% endblock%} {% endblock%}
